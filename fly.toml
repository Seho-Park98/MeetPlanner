# fly.toml - Fly.io configuration for MeetPlanner MCP Server
# Streamable HTTP Transport (MCP 2025-03-26 compliant)

app = 'meetplanner'
primary_region = 'sjc'

[build]

[env]
  PORT = "3000"
  FASTAPI_URL = "http://127.0.0.1:8000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
